    </main>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
            renderer: 'svg', // render as SVG
            loop: true, // loop the animation
            autoplay: true, // start playing the animation immediately
            path: 'https://lottie.host/b28b9ec1-e9e7-4466-ab27-e8ff467a30f8/zoDQmLZjdT.json' // the path to the animation json
        });

        const typingElement = document.getElementById('typing-animation');

        const typingAnimation = (textArray, index = 0) => {
            const text = textArray[index];
            typingElement.innerHTML = ''; // Clear previous text
            let i = 0;

            const type = () => {
                if (i < text.length) {
                    typingElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 200); // Adjust typing speed here
                } else {
                    setTimeout(() => {
                        index = (index + 1) % textArray.length; // Cycle through words
                        typingAnimation(textArray, index);
                    }, 2000); // Pause before typing next word
                }
            };

            type();
        };

        typingAnimation(['Reviews', 'Ratings']); // Start typing animation
    </script>
