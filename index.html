<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Yaatri - Smart Digital Guidebook for Properties</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.3/lottie.min.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="assets/logo.png" alt="Hello Yaatri Logo">
            </a>
            <div class="nav-buttons">
                <a href="#" class="btn-demo" id="book-demo-btn">Get in touch</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>
                Love at First Stay.<br> 
                Proven by <span id="typing-animation"></span>
            </h1>
            <div id="lottie-animation" style="width: 100%; height: 400px;"></div>
            <button class="shimmer-btn btn-primary" id="contact-btn">Get in touch</button>
            <div class="demo-prompt">
            </div>
        </section>

        <!-- Demo Form Section -->
        <section id="demo-form" class="demo-form-section">
            <div class="form-container">
                <div class="form-left">
                    <h2>Schedule a Demo</h2>
                    <p>Submit your details, and our team will reach out to you.</p>
                    <form action="https://formspree.io/f/xgvezwre" method="POST">
                        <input type="hidden" name="_next" value="https://your-website.com/thanks.html">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Full Name*" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number*" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Email Address*" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="company" name="company" placeholder="Name of Company*" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
                <div class="form-right">
                    <p>"At Hello Yaatri, weâ€™re on a mission to make every traveler feel at home while helping hosts improve their visibility online."</p>
                    <div class="author">
                        <img src="assets/author-avatar.png" alt="Tony Figola" class="author-avatar">
                        <div class="author-info">
                            <p class="author-name">CA Darpan Jain</p>
                            <p class="author-title">Co-founder & CFO at Hello Yaatri</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the DOM element that will contain the animation
            renderer: 'svg', // render as SVG
            loop: true, // loop the animation
            autoplay: true, // start playing the animation immediately
            path: 'https://lottie.host/b28b9ec1-e9e7-4466-ab27-e8ff467a30f8/zoDQmLZjdT.json' // the path to the animation json
        });

        const typingElement = document.getElementById('typing-animation');

        const typingAnimation = (textArray, index = 0) => {
            const text = textArray[index];
            typingElement.innerHTML = ''; // Clear previous text
            let i = 0;

            const type = () => {
                if (i < text.length) {
                    typingElement.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 200); // Adjust typing speed here
                } else {
                    setTimeout(() => {
                        index = (index + 1) % textArray.length; // Cycle through words
                        typingAnimation(textArray, index);
                    }, 2000); // Pause before typing next word
                }
            };

            type();
        };

        typingAnimation(['Reviews', 'Ratings']); // Start typing animation

        // Show demo form on "Get in Touch" button click (blue button)
        document.getElementById('book-demo-btn').onclick = function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            document.getElementById('demo-form').scrollIntoView({ behavior: 'smooth' }); // Scroll to the form
        }

        // Show demo form on "Get in Touch" button click (black button)
        document.getElementById('contact-btn').onclick = function(event) {
            event.preventDefault(); // Prevent default button behavior
            document.getElementById('demo-form').scrollIntoView({ behavior: 'smooth' }); // Scroll to the form
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
