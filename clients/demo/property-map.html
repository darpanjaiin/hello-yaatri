<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Map - Guest Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: #f8f8f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 0 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin: 0;
        }

        .map-button {
            background: rgb(255, 77, 0);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .map-button:hover {
            transform: translateY(-2px);
        }

        .map-container {
            max-width: 1000px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .map-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .map-legend {
            margin-top: 20px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
        }

        .legend-title {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .review-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgb(255, 77, 0);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: transform 0.3s ease;
            text-align: center;
            width: 100%;
        }

        .review-button:hover {
            transform: translateY(-2px);
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
                padding: 0 10px;
            }

            h1 {
                font-size: 20px;
            }

            .map-button {
                width: 100%;
                text-align: center;
            }

            .map-container {
                width: 95%;
                padding: 15px;
            }

            .review-button, .back-button {
                padding: 10px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Property Map</h1>
        <a href="guestguide.html" class="map-button">Back to Guide</a>
    </div>
    <div class="map-container">
        <img src="images/sri.jpg" alt="Property Map" class="map-image">
        
        <div class="map-legend">
            <div class="legend-title">Legend</div>
            <ul>

                <li>üë• Reception</li>
            </ul>
        </div>

        <!-- Review Button -->
        <a href="YOUR_GOOGLE_REVIEW_LINK" class="review-button" target="_blank">Feeling inspired? Leave a quick review and make our day!</a>
    </div>
</body>
</html>
